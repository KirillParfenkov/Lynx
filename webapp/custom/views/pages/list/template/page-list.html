<div>
	<h4>Контент</h4>
	<div class="toolbar btn-toolbar" role="toolbar">
		<div class="btn-group">
			<a class="btn btn-default" href="#/view/geoobject.edit/-1">Новый</a>
		</div>
	</div>
	<table class="table table-hover">
		<tr>
			<th>Id</th>
			<th>Название</th>
			<th>Действие</th>
		</tr>
		<% _.each( contents,  function( content ) { %>
			<tr>
				<td><%= content._id %></td>
				<td><%= content.name %></td>
				<td><a href='#/view/pages.edit.controller/<%=content.id%>'>Редактировать</a > <a class="deleteLink" href="#" id="<%=content._id%>">Удалить</a></td>
			</tr>
		<% });%>
	</table>
</div>

<tr>
    <td class="view-id"><%= variable.id %></td>
    <td class="name">
        <span class="view-name"><%= variable.name %></span>
        <input class="edit-name" type="text" value="<%= variable.name %>"/>
    </td>
    <td class="value">
        <span class="view-value"><%= variable.value %></span>
        <input class="edit-value" type="text" value="<%= variable.value %>"/>
    </td>
    <td class="action icon-fond">
        <a value="<%= variable.id %>" class="save">&#xf1ac;</a>
        <a value="<%= variable.id %>" class="cancel">&#xf1a0;</a>
        <a value="<%= variable.id %>" class="edit">&#xf194;</a>
        <a value="<%= variable.id %>" class="delete">&#xf217;</a>
    </td>
</tr>

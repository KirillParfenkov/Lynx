<div>
	<h3 class="col-sm-offset-1"><%= user.firstName%> <%= user.lastName%> (<%= user.email%>)</h3>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="userEmail" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-5">
				<input name="email" class="form-control" id="userEmail" type="email" value="<%= user.email%>">
			</div>
		</div>
		<div class="form-group">
			<label for="userFirstName" class="col-sm-2 control-label">First Name</label>
			<div class="col-sm-5">
				<input name="firstName" class="form-control" id="userFirstName" type="text" value="<%= user.firstName%>">
			</div>
		</div>
		<div class="form-group">
			<label for="userLastName" class="col-sm-2 control-label">Last Name</label>	
			<div class="col-sm-5">
				<input name="lastName" class="form-control" id="userLastName" type="text" value="<%= user.lastName%>">
			</div>
		</div>
		<div class="form-group" >
			<div class="col-sm-offset-2 col-sm-5">
				<input class="userSaveButton btn btn-default" type="button" value="Save">
			</div>
		</div>
	</form>
</div>

<div>
	<h4>Profile view</h4>
	<table class="table table-hover">
		<tr>
			<th>ID</th>
			<th>NAME</th>
			<th>ACTION</th>
		</tr>
		<% _.each( profiles,  function( profile ) { %>
			<tr>
				<td><%= profile.id %></td>
				<td><%= profile.label %></td>
				<td><a href='#/setup/profileView/<%=profile.id%>'>View</a> <a href='#/setup/profileEdit/<%=profile.id%>'>Edit</a></td>
			</tr>
		<% });%>
	</table>
</div>

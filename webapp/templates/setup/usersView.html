<div>
  	<nav class="navbar navbar-default"  role="navigation">
  		<div class="container-fluid">
  			<a class="navbar-brand">Пользователи</a>
  			<ul class="nav navbar-nav navbar-right">
				<li><a href="#/setup/userAdd"><b>Добавить пользователя</b></a></li>
			</ul>
  		</div>
  	</nav>
	<table class="table table-hover">
		<tr>
			<th>ID</th>
			<th>EMAIL</th>
			<th>FIRST NAME</th>
			<th>LAST NAME</th>
			<th>ACTION</th>
		</tr>
		<% _.each( users,  function( user ) { %>
			<tr>
				<td><%= user.id %></td>
				<td><%= user.email %></td>
				<td><%= user.firstName %></td>
				<td><%= user.lastName %></td>
				<td><a href='#/setup/userView/<%=user.id%>'>View</a> <a href='#/setup/userEdit/<%=user.id%>'>Edit</a></td>
			</tr>
		<% });%>
	</table>
</div>

<div>
	<div>
		<%= profile.label %>
	</div>
	<div>
		<table>
			<tr>
				<th>NAME</th>
				<th>VISIBLE</th>
			</tr>
			<% _.each( tabList, function( tab ) { %>
				<tr>
					<td><%= tab.label %></td>
					<td><input name="tabs" type="checkbox" value="<%= tab.id %>" <% if (tab.visible) { %> checked <% } %>></td>
				</tr>
			<%	}); %>
			<tr>
				<td>
					<input class="profileSaveButton" type="button" value="Save">
				</td>
			</tr>
		</table>
	</div>
</div>

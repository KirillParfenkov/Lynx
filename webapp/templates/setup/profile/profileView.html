<div>
	<div>
		Administrator : <%= profile.admin %>
	</div>
	<div>
		<table class="table table-hover">
			<tr>
				<th>NAME</th>
				<th>VISIBLE</th>
			</tr>
			<% _.each( tabList, function( tab ) { %>
				<tr class="<% if ( tab.visible ) { %> success  <% } else { %>danger<% } %>" >
					<td><%= tab.label %></td>
					<td class="col-sm-2"><%= tab.visible %></td>
				</tr>
			<%	}); %>
		</table>
	</div>
</div>
